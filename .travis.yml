language: node_js
cache:
  directories:
    - node_modules
    - bower_components
node_js:
  - "0.10"
before_install: 
  - npm install -g grunt-cli
  - npm install -g bower
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
install: 
  - npm install
  - bower install
before_script: grunt build
script: npm test
