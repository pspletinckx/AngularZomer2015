    <div class="header">
      <div class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/">

              <img src="/images/joetzZomervakantiesKort.png" class ="visible-xs">
            </a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav" ng-controller="NavCtrl">
              <li ng-class="{active:isUrl('/')}"><a href="#/">Home</a></li>
              <li ng-class="{active:isUrl('/lijst')}"><a ng-href="#/lijst">Vakanties</a></li>
              <li ng-class="{active:isUrl('/about')}"><a ng-href="#/about">Fotoboek</a></li>
              <li ng-class="{active:isUrl('/test')}"><a ng-href="#/test">TEST</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a ng-href="#/register" ng-hide="user.isAuth" aria-label="Registreren">Registreer</a></li>
              <li><a ng-hide="user.isAuth" ng-href="#/login" aria-label="Inloggen">Login</a></li>
              <li><a ng-click="logout()" ng-show="user.isAuth" aria-label="Uitloggen">Log uit</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">

        </ul>
