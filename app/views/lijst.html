<p>Hier volgt een nog niet zo fraaie lijst met vakanties</p>
<div ng-app="LijstCtrl">
	<div class="row">
<div class="col-xs-4" ng-repeat="vakantie in vakanties">
			<a href="#/vakantie/{{vakantie.id}}" class="thumbnail">
			<img ng-src="https://dl.dropboxusercontent.com/u/33161611/HoGent/joetz/{{vakantie.cover_foto.locatie}}" width="100%">
			<p class="caption">{{vakantie.titel}}</p>
			</a>
</div>

</div>
